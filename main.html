<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Card</title>
</head>

<body>
    <!-- Header -->
    <header class="container">
        <div class="header d-flex">
            <div class="header__left">
                <a href="#"><img src="./img/Logo/Site-Logo.svg" alt="Site Logo"></a>
            </div>
            <div class="header__center">
                <ul class="header__link d-flex">
                    <li>Главная</li>
                    <li>Каталог</li>
                    <li>Оптовая продажа</li>
                    <li>О нас</li>
                </ul>
            </div>
            <div class="header__right d-flex">
                <a href="#">
                    <img src="./img/icons/phone-call-1.svg" alt="Call Phone" width="20" height="20">
                    +7 (966) 55 88 499</a>
                <a href="#"><img src="./img/icons/heart.svg" alt="Heart"></a>
                <a href="#"><img src="./img/icons/korzina.svg" alt="Korzina"></a>
                <button id="logout-btn">LogOut</button>
            </div>
        </div>
    </header>
    <hr>
    <!-- Header -->
    <!-- Hero -->
    <main class="container">
        <div class="hero">
            <h4 class="hero__subtitle">Главная / Каталог</h4>
            <h1 class="hero__title">Накладные электронные замки<span>(854)</span></h1>
            <div class="hero__cards d-flex">
                
               
            </div>
        </div>
    </main>
    <!-- Hero -->
    <!-- Section -->
    <section class="container">
        <div class="section__top d-flex">
            <h2 class="section__title">Вы недавно просмотрели</h2>
            <a href="#"><img src="./img/icons/arrow-left.svg" alt="Arrow"><img class="section__img2"
                    src="./img/icons/arrow-right.svg" alt="Arrow"></a>
        </div>
        <div class="hero__cards d-flex">
           
        </div>
    </section>
    <!-- Section -->
    <!-- Comment -->
    <section class="comment container">
        <div class="comment__top d-flex">
            <div class="comment__top-left">
                <img src="./img/comment-left.png" alt="Comment">
            </div>
            <div class="comment__top-right">
                <img src="./img/img-self.png" alt="PinCod">
            </div>
        </div>
        <div class="comment__bottom d-flex">
            <div class="comment__bottom-left">
                <img src="./img/img-white.png" alt="White Cub">
            </div>
            <div class="comment__bottom-right">
                <img src="./img/comment-right.png" alt="Comment">
            </div>
        </div>
    </section>
    <!-- Comment -->
    <!-- Email -->
    <section class="email">
        <div class="email__box">
            <h2>Мы Вам перезвоним</h2>
            <p>Если у вас возникли какие-то вопросы или проблемы, заполните форму и мы Вам перезвоним.</p>
            <form>
                <input type="text" placeholder="Ваше имя">
                <input type="email" placeholder="Ваш Email">
            </form>
        </div>
    </section>

    
    <script type="module" src="./main.js"></script>
</body>

</html>
