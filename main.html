<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Card</title>
</head>
<body>
    <!-- Header -->
    <header class="container">
        <div class="header d-flex">
            <div class="header__left">
                <a href="#"><img src="./img/Logo/Site-Logo.svg" alt="Site Logo"></a>
            </div>
            <div class="header__center">
                <ul class="header__link d-flex">
                    <li>Главная</li>
                    <li>Каталог</li>
                    <li>Оптовая продажа</li>
                    <li>О нас</li>
                </ul>
            </div>
            <div class="header__right d-flex">
                <a href="#">
                    <img src="./img/icons/phone-call-1.svg" alt="Call Phone" width="20" height="20">
                    +7 (966) 55 88 499</a>
                <a href="#"><img src="./img/icons/heart.svg" alt="Heart"></a>
                <a href="#"><img src="./img/icons/korzina.svg" alt="Korzina"></a>
                <button id="logout-btn">LogOut</button>
            </div>
        </div>
    </header>
    <!-- Header -->
    <!-- Hero -->
    <main class="container">
        <div class="hero">
            <h4 class="hero__subtitle">Главная / Каталог</h4>
            <h1 class="hero__title">Накладные электронные замки</h1>
            <div class="hero__cards d-flex">
        </div>
    </main>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
