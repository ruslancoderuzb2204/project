<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-content">
        <img src="./img/image.png" alt="img" />
      </div>

      <div class="right-content">
        <div class="right-container">
          <p class="text">Welcome back</p>
          <h1 class="title">Login to your account</h1>
          <form class="form">
            <label>Email</label>
            <input type="email" placeholder="John.snow@gmail.com" />
            <label>Password</label>
            <input type="password" placeholder="********" />
          </form>
          <div class="checkbox-content">
            <label>
              <input type="checkbox" />
              Remember me
            </label>

            <a href="">Forget Password</a>
          </div>
          <button class="login-btn">Login Now</button>
          <button class="google-btn">Or sign-in with Google</button>
          <p class="last-link">Don't have an account?<a href="#">Join free today</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
