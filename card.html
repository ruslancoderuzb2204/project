<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1d3a6012a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="card.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="card">
      <div class="cardBody">
        <div class="row">
          <div class="title">
            <h1>Корзина</h1>
            <button type="submit" id="btnClose">
              <i class="fa-solid fa-x"></i>
            </button>
          </div>
          <hr />
          <div class="col">
            <div class="img">
              <img src="img/cardIMG.png" alt="cardimg" />
            </div>
            <div class="colTitle">
              <div class="dis">
                <div class="disTit">
                  <p>Дверной Замок Golden Soft для офиса</p>
                  <p>
                    + Подарок:
                    <a href="#"> “Приложение к замкам Golden Service”</a>
                  </p>
                </div>
                <a href="#">
                  <div class="d-f">
                    <i class="fa-solid fa-trash"></i>
                    <p>Удалить</p>
                  </div>
                </a>
              </div>
              <div class="dflex">
                <div class="addElement">
                  <button type="submit" class="btn-">-</button>
                  <div class="span"><span>1</span></div>
                  <button type="submit" class="btnAdd">+</button>
                </div>
                <p>33 000₽</p>
              </div>
            </div>
          </div>
          <div class="btns">
            <div>
              <p>Итого: <strong>66 000₽</strong></p>
              <button type="submit" class="zakas">Оформить заказ</button>
            </div>
            <button type="submit" class="btn2">Продолжить покупки</button>
          </div>
        </div>
      </div>
    </div>
    <script src="card.js"></script>
  </body>
</html>
